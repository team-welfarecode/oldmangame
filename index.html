<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main_game.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <title>
        스피드 A-Z 알파벳 게임
    </title>
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto mt-3 pt-3 pb-3 px-3">
            <h1>스피드 A-Z 알파벳 게임</h1>
            <img src="img/alphabet.png" class="img-fluid col-4 pt-3 pb-3">
            <p>
                누구보다 빠르게 남들과는 다르게! 당신의 반응속도를 테스트하세요.<br>
                by 데이터와 데이트
            </p>
            <button type="button" class="btn btn-outline-danger" onclick="js:begin()">시작하기</button>

        </section>

        <section id="main_game">
            <h1 id="stage_title"></h1>
            <div id="">
                안녕하세요
            </div>
            <div>
                안녕하세요
            </div>
        </section>

        <section id="result" class="mx-auto my-3 py-3">
            <h1>당신의 점수는?</h1>
            <div style="font-size: 40px;">
                <span id="score"></span>점!
            </div>

        </section>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
