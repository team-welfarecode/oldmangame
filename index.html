<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <title>
        스피드 A-Z 알파벳 게임
    </title>
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto mt-3 pt-3 pb-3 px-3">
            <h1>스피드 A-Z 알파벳 게임</h1>
            <img src="img/alphabet.png" class="img-fluid col-4 pt-3 pb-3">
            <p>
                누구보다 빠르게 남들과는 다르게! 당신의 반응속도를 테스트해보세요!<br>
                by 데이터와 데이트
            </p>
            <button type="button" class="btn btn-outline-danger" onclick="js:begin()">시작하기</button>

        </section>

        <section id="qna">
            <div class="status mx-auto mt-3">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-4 py-3 mx-auto">

            </div>
            <div class="answerBox">

            </div>
        </section>

        <section id="result" class="mx-auto my-3 py-3">
            <h1>당신의 연애운은?!</h1>
            <div style="font-size: 40px;">
                <span id="score"></span>점!
            </div>

            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>
            <div class="resultDesc">

            </div>
        </section>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
